<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link href="styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700" rel="stylesheet">
  <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>
  <section class="main-section">
    <h1 class="idea-side-of-header-title">idea<span class="box-side-of-header-title">box</span></h1>
    <form class="main-section-form">
      <input type="text" name="title" placeholder="Title" class="input-title">
      <input type="text" name="body" placeholder="Body" class="input-body">
      <input type="submit" name="submit" value="save" class="save-button">
    </form>
  </section>
  <section class="idea-card-list">
    <form class="idea-card-search-form">
      <input type="text" name="search" placeholder="Search">
    </form>
    <form class="idea-card">
      <span class="idea-card-title-and-delete-button"><h2 class="idea-card-title">Example Idea 1</h2>
      <img src="FEE-ideabox-icon-assets/delete.svg" class="card-buttons delete-button"></span>
      <p class="idea-card-text">American hairless terrier appenzeller sennenhunde azawakh bedlington terrier belgian sheepdog</p>
      <img src="FEE-ideabox-icon-assets/upvote.svg" class="card-buttons upvote-button">
      <img src="FEE-ideabox-icon-assets/downvote.svg" class="card-buttons downvote-button">
      <p class="quality">quality:<span class="quality-setting"> swill</span></p>
    </form>
  </section>
</body>
</html>
