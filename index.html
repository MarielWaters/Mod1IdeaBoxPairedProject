<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link href="styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <section class="main-section">
    <h1 class="idea-side-of-header-title">idea<span class="box-side-of-header-title">box</span></h1>
    <form class="main-section-form">
      <input type="text" name="title" placeholder="Title" class="input-fields input-title">
      <input type="text" name="body" placeholder="Body" class="input-fields input-body">
      <input type="submit" name="submit" value="save" class="save-button">
    </form>
  </section>
  <section class="idea-card-list">
    <form class="idea-card-search-form">
      <input type="text" name="search" placeholder="Search" class="input-fields input-search">
    </form>
    <ul class="new-card-container">
    </ul>
  </section>
</body>
</html>
